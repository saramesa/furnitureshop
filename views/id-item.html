			<h2><strong>Name:</strong> {{furniture.name}}</h2>
			<img ng-src="{{furniture.image}}" class="furniture-image" alt="{{furniture.image}}"/>
		</div>
		<p><strong>Description:</strong> {{furniture.description}}</p>

	</article>
</section>
